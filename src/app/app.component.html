<div pTooltip="Choose your Theme" tooltipPosition="bottom" class="flex flex-column align-items-center justify-content-center">
  <p-dropdown [options]="themes" [(ngModel)]="selectedTheme" (onChange)="changeTheme(selectedTheme.id)"
    styleClass="mb-3"></p-dropdown>
</div>
<div class="flex surface-section text-800 max-h-30rem">
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
      <section>
          <span class="block text-6xl font-bold mb-1">Coolschrank</span>

          <p class="mt-0 mb-4 text-700 line-height-3">Alway be aware of your Stock! Create, read, update, delete.</p>

          <button pButton pRipple label="Show Fridges" type="button" class="mr-3 p-button-raised"></button>
          <button pButton pRipple label="New Fridge" type="button" class="p-button-outlined"><i class="pi pi-plus mr-1" style="font-size: 1rem"></i></button>
      </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
      <img src="/assets/images/fridge.png" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
  </div>
</div>
